<ion-header class='popover' [translucent]="true">
  <ion-toolbar>
    <ion-header>
      <div>
        <ion-item button color="light" size="small" (click) = "closePopover()">
          {{title}}
          <ion-icon name="close" slot="end"></ion-icon>
        </ion-item>
      </div>
    </ion-header>
  </ion-toolbar>
  <ion-content>
    <div>
      {{date}}
    </div>
    

  </ion-content>
  
</ion-header>
