<ion-header>
  <ion-toolbar>
    <ion-title>contact</ion-title>
  </ion-toolbar>
</ion-header>

<!--Tabs de bas de page qui correspond à notre menu de navigation dans l'application--> 
<ion-footer>
  

<ion-item>
  <ion-label position="floating">Recherche</ion-label>
  <ion-input placeholder="Chercher une école, un bâtiment..."></ion-input>
</ion-item>

<!-- Début scrollbar -->
<ion-list>

  <ion-item *ngFor="let employee of itemListData">
    <ion-avatar slot="start">
      <img [src]="employee.imageUrl">
    </ion-avatar>
    <ion-label>
      <ion-text>
        <h2>{{employee.name}}</h2>
        <p>{{employee.jobtype}}</p>
      </ion-text>
      <ion-text color="medium">
        <p>{{employee.email}}, {{employee.address}}</p>
      </ion-text>
    </ion-label>
  </ion-item>

</ion-list>

<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
<!-- Fin scrollbar -->
<ion-toolbar>
  <ion-tabs>
  <ion-tab-bar slot='button'>
    <ion-tab-button ion-button color="secondary" routerLink="/edt"><ion-icon name="library-outline"></ion-icon>edt</ion-tab-button>
    <ion-tab-button ion-button color="secondary" routerLink="/map"><ion-icon name="map-outline"></ion-icon>map</ion-tab-button>
    <ion-tab-button ion-button routerLink="/contact"><ion-icon name="information-circle-outline"></ion-icon>contact</ion-tab-button>      
  </ion-tab-bar>
</ion-tabs>
</ion-toolbar>
</ion-footer>
