<ion-header>
  <ion-toolbar>
    <ion-title>edt {{currentMonth}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <calendar id="myCalendar"
    locale="fr-FR"
    calendarMode="week" 
    startHour="6"
    endHour="20"
    step="30"
    startingDayWeek="1"
    [currentDate]='currentDateVar'
>
  </calendar>


  <ion-tabs>
    <ion-tab-bar slot='button'>
      <ion-tab-button ion-button color="secondary" routerLink="/edt"><ion-icon name="library-outline"></ion-icon>edt</ion-tab-button>
      <ion-tab-button ion-button color="secondary" routerLink="/map"><ion-icon name="map-outline"></ion-icon>map</ion-tab-button>
      <ion-tab-button ion-button routerLink="/contact"><ion-icon name="information-circle-outline"></ion-icon>contact</ion-tab-button>      
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
